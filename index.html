<!DOCTYPE html>
<html lang="en">
      <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90b32dcee6.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- cart -->
    <section class="cart-btn">
        <button id="cart_btn"><i class="fa-solid fa-cart-shopping"></i><span id="cart_counter">0</span></button>
    </section>

    <!-- ------------------------------------------------------------------------------ -->
     <!-- all category and sorting -->
      <article class="category-sort">
        <div class="category-field">
            <select id="category_list">
                <option value="">Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <option value="Wearables">Wearables</option>
                <option value="Furniture">Furniture</option>
                <option value="Cameras">Cameras</option>
            </select>
            <div class="range">
                <label for="min">Min</label>
                <input type="number" id="min">
                <label for="max">Max</label>
                <input type="number" id="max">
            </div>
        </div>
        <select  id="sort-list">
            <option value="">Sort</option>
            <option value="low-to-high">Low to High</option>
            <option value="high-to-low">High to Low</option>
            <option value="A-to-Z">A to Z</option>
            <option value="Z to A">Z to A</option>
        </select>
      </article>


    <!-- ------------------------------------------------------------------------------ -->
      <!-- Display Product -->
    <!-- ------------------------------------------------------------------------------ -->
     <section id="display-product">
        <div class="card">
            <div class="slide">
                <button id="prev-btn" class="prev-btn"><i class="fa-solid fa-angle-left"></i></button>
                <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="" id="sliderImg">
                <button id="next-btn" class="next-btn"><i class="fa-solid fa-angle-right"></i></button>
            </div>
            <h2 id="title-prod">Air Purifier for HOme</h2>
            <h2 class="og-rpice">$ 89.99</h2>
            <p class="strikePrice">$129.99</p>
            <div class="quant-category">
                <p>Home Appllicance</p>
                <p>Quantitiy: 60</p>
            </div>
            <div class="rating-links">
                <p>Rating: 4.6</p>
                <a href="#">see detail</a>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>   
     </section>
<script src="./script.js"></script>
</body>
</html>
